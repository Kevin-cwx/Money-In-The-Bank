<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money In The Bank Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/nimbus-sans-l" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè¶</text></svg>">

</head>

<body>
    <div class="app-container">
        <header>
            <h1>Money In The Bank</h1>
            <p>Generate your screenshot</p>
        </header>

        <main>
            <div class="tabs-container">
                <button id="tabDashboard" class="tab-btn active" title="Dashboard">üí≥</button>
                <button id="tabLogin" class="tab-btn" title="Login Page">üë§</button>
            </div>

            <div class="controls-section">
                <!-- Dashboard Controls -->
                <div id="dashboardControls" class="control-group">
                    <div class="input-group">
                        <label for="moneyInput">Enter Amount</label>
                        <div class="input-wrapper">
                            <input type="text" id="moneyInput" placeholder="721,98.27" value="827.06">
                            <button type="button" class="clear-btn" data-target="moneyInput">√ó</button>
                        </div>
                    </div>
                </div>

                <!-- Login Page Controls -->
                <div id="loginControls" class="control-group hidden">
                    <div class="input-group">
                        <label for="genderSelect">Title</label>
                        <select id="genderSelect">
                            <option value="MR">Mr</option>
                            <option value="MRS">Mrs</option>
                            <option value="MS">Ms</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="nameInput">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="nameInput" placeholder="Otmarson M G Martina"
                                value="Otmarson Martina">
                            <button type="button" class="clear-btn" data-target="nameInput">√ó</button>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="downloadBtn" class="primary-btn" disabled>Download Image</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="canvas-wrapper">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
